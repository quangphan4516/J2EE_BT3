<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base.html}">

<head>
    <title>Danh sách sách</title>
</head>

<body>
    <div layout:fragment="content">
        <h2>
            <i class="bi bi-book-half"></i>
            Danh sách sách
        </h2>

        <div class="mb-4">
            <a href="/books/add" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill"></i> Thêm sách mới
            </a>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th><i class="bi bi-hash"></i> ID</th>
                        <th><i class="bi bi-journal-text"></i> Tiêu đề</th>
                        <th><i class="bi bi-person-fill"></i> Tác giả</th>
                        <th><i class="bi bi-gear-fill"></i> Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td><span class="badge bg-secondary" th:text="${book.id}"></span></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td>
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning me-2">
                                <i class="bi bi-pencil-square"></i> Sửa
                            </a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Bạn có chắc muốn xóa sách này?')">
                                <i class="bi bi-trash-fill"></i> Xóa
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
