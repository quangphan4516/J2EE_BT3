<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base.html}">

<head>
    <title>Danh sách sách</title>
</head>

<body>
    <div layout:fragment="content">
        <h2>Danh sách sách</h2>

        <a href="/books/add" class="btn btn-primary mb-3">Thêm sách mới</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn có chắc muốn xóa sách này?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
