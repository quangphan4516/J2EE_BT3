<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base.html}">

<head>
    <title>Thêm sách mới</title>
</head>

<body>
    <div layout:fragment="content">
        <h2>
            <i class="bi bi-plus-square-fill"></i>
            Thêm sách mới
        </h2>

        <form th:action="@{/books/add}" method="post" th:object="${book}">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <label for="title" class="form-label">
                        <i class="bi bi-journal-text"></i> Tiêu đề sách
                    </label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" 
                           placeholder="Nhập tiêu đề sách..." required />
                </div>

                <div class="col-md-12 mb-4">
                    <label for="author" class="form-label">
                        <i class="bi bi-person-fill"></i> Tên tác giả
                    </label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" 
                           placeholder="Nhập tên tác giả..." required />
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-check-circle-fill"></i> Thêm sách
                </button>
                <a href="/books" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Hủy bỏ
                </a>
            </div>
        </form>
    </div>
</body>

</html>
